services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag_qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag_network
    models:
      - embedding-model

  redis:
    image: redis:8-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - rag_network

models:
  embedding-model:
    model: ai/embeddinggemma

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  rag_network:
    driver: bridge
